name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Permite que você execute este workflow manualmente a partir da aba Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # A linha de cache foi removida para forçar uma instalação limpa

      - name: Install dependencies cleanly
        # Usamos 'npm ci' que é mais rigoroso e feito para ambientes de automação.
        # Ele apaga a pasta node_modules e instala exatamente as versões do package-lock.json
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
