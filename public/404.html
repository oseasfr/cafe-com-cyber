<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c1810;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;

            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        
        p {

        }
        
        .home-link {

            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .home-link:hover {
            background-color: #e6951a;
        }
        
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            color: black;
            padding: 15px;
            font-size: 12px;
            max-width: 400px;
            z-index: 100;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .debug {

            }
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">Iniciando diagn√≥stico...<br></div>
    
    <div class="content-wrapper">
        <h1>Essa p√°gina n√£o existe!</h1>
        <p>Aproveite para tomar um caf√© e tente novamente.</p>
        <a href="/" class="home-link">Voltar para a p√°gina inicial</a>
    </div>
    
    <script>
        const debugDiv = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debugDiv.innerHTML += message + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        // URLs diretos do GitHub
        const githubImages = [
            'https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/001-coffee.png',
            'https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/002-coffee.png',
            'https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/003-coffee.png',
            'https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/004-coffee.png',
            'https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/005-coffee.png',
            'https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/006-coffee.png',
            'https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/007-coffee.png',
            'https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/008-coffee.png',
            'https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/009-coffee.png',
            'https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/010-coffee.jpg'
        ];
        
        function testImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const startTime = Date.now();
                
                img.onload = function() {
                    const loadTime = Date.now() - startTime;
                    log(`‚úÖ SUCESSO (${loadTime}ms): ${url}`);
                    resolve(url);
                };
                
                img.onerror = function(e) {
                    const loadTime = Date.now() - startTime;
                    log(`‚ùå ERRO (${loadTime}ms): ${url}`);
                    log(`   ‚Üí Detalhes: ${e.type || 'erro desconhecido'}`);
                    reject(new Error('Falha ao carregar'));
                };
                
                // Timeout de 10 segundos
                setTimeout(() => {
                    log(`‚è∞ TIMEOUT: ${url}`);
                    reject(new Error('Timeout'));
                }, 10000);
                
                log(`üîÑ Testando: ${url}`);
                img.src = url;
            });
        }
        
        async function loadRandomImage() {
            log('=== DIAGN√ìSTICO DA P√ÅGINA 404 ===');
            log(`URL atual: ${window.location.href}`);
            log(`Conex√£o: ${navigator.onLine ? 'Online' : 'Offline'}`);
            log('');
            
            // Seleciona uma imagem aleat√≥ria
            const randomIndex = Math.floor(Math.random() * githubImages.length);
            const selectedUrl = githubImages[randomIndex];
            
            log(`Imagem selecionada (#${randomIndex + 1}): ${selectedUrl.split('/').pop()}`);
            log(`URL completa: ${selectedUrl}`);
            log('');
            
            try {
                const workingUrl = await testImage(selectedUrl);
                log('üéâ SUCESSO! Aplicando imagem de fundo...');
                document.body.style.backgroundImage = `url('${workingUrl}')`;
                
                // Remove debug ap√≥s sucesso
                setTimeout(() => {
                    debugDiv.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                log('‚ùå FALHA - Tentando pr√≥xima imagem...');
                
                // Tenta uma imagem diferente
                const fallbackIndex = (randomIndex + 1) % githubImages.length;
                const fallbackUrl = githubImages[fallbackIndex];
                
                try {
                    log(`Tentando fallback: ${fallbackUrl.split('/').pop()}`);
                    const fallbackWorking = await testImage(fallbackUrl);
                    document.body.style.backgroundImage = `url('${fallbackWorking}')`;
                    log('‚úÖ Fallback funcionou!');
                    
                    setTimeout(() => {
                        debugDiv.style.display = 'none';
                    }, 3000);
                    
                } catch (e) {
                    log('‚ùå Fallback tamb√©m falhou.');
                    log('üé® Mantendo cor de fundo caf√© (#2c1810)');
                }
            }
        }
        
        // Inicia o teste
        loadRandomImage();
    </script>
</body>
</html>
