<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="P√°gina n√£o encontrada - Cafe com Cyber">
    <title>404 - P√°gina N√£o Encontrada | Cafe com Cyber</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #2c1810;
            transition: background-image 0.5s ease-in-out;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            font-size: 1.2em;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .home-link {
            display: inline-block;
            background-color: #f7a524;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .home-link:hover {
            background-color: #e6951a;
        }
        
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-size: 12px;
            max-width: 300px;
            z-index: 100;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .debug {
                font-size: 10px;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Carregando imagem...</div>
    <div class="debug" id="debug">Testando caminhos...</div>
    
    <div class="content-wrapper">
        <h1>Essa p√°gina n√£o existe!</h1>
        <p>Aproveite para tomar um caf√© e tente novamente.</p>
        <a href="/" class="home-link">Voltar para a p√°gina inicial</a>
    </div>
    
    <script>
        const imageNames = [
            '001-coffee.png', '002-coffee.png', '003-coffee.png', 
            '004-coffee.png', '005-coffee.png', '006-coffee.png', 
            '007-coffee.png', '008-coffee.png', '009-coffee.png', 
            '010-coffee.jpg'
        ];
        
        const debugDiv = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debugDiv.innerHTML += message + '<br>';
        }
        
        function tryImagePath(path) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                
                img.onload = function() {
                    log(`‚úÖ FUNCIONOU: ${path}`);
                    resolve(path);
                };
                
                img.onerror = function() {
                    log(`‚ùå Falhou: ${path}`);
                    reject();
                };
                
                img.src = path;
            });
        }
        
        async function findWorkingImage() {
            const randomImage = imageNames[Math.floor(Math.random() * imageNames.length)];
            log(`Imagem selecionada: ${randomImage}`);
            
            const paths = [
                `images-404/${randomImage}`,
                `./images-404/${randomImage}`,
                `/images-404/${randomImage}`,
                `../images-404/${randomImage}`,
                `/public/images-404/${randomImage}`,
                `https://raw.githubusercontent.com/oseasfr/cafe-com-cyber/main/public/images-404/${randomImage}`
            ];
            
            for (const path of paths) {
                try {
                    log(`Testando: ${path}`);
                    const workingPath = await tryImagePath(path);
                    return workingPath;
                } catch (e) {
                    // continua para o pr√≥ximo
                }
            }
            
            throw new Error('Nenhum caminho funcionou');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('debug').style.display = 'none';
            }, 5000); // remove debug ap√≥s 5 segundos
        }
        
        // Inicializar
        findWorkingImage()
            .then(workingPath => {
                document.body.style.backgroundImage = `url('${workingPath}')`;
                log(`üéâ Imagem aplicada com sucesso!`);
                hideLoading();
            })
            .catch(() => {
                log('‚ùå Nenhuma imagem carregou. Usando cor de fundo.');
                hideLoading();
            });
    </script>
</body>
</html>
