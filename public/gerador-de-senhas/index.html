<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senhas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Garante que o HTML e o BODY ocupem 100% do espaço disponível */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Evita barras de rolagem */
    }

    /* O elemento body precisa ser o contêiner de referência para o posicionamento absoluto */
    body {
      position: relative;
    }

    /* O iframe é posicionado absolutamente para preencher o body */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://oseasfr.github.io/gerador-de-senhas/" title="Gerador de Senhas"></iframe>
</body>
</html>
